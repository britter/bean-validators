name: Publish coverage to coveralls

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Publish coverage to coveralls
    steps:
      - name: git clone
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: "./gradlew check"
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: check
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: jacocoTestReport coveralls
